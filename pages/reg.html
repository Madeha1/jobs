<html>

<head>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body id="body">

    <div id="signin-card" class="w-50 my-5">
        <h2 class="text-center">Sign up</h2>
        <form action="reg.php" method="post">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" placeholder="Enter user name" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>

            <div class="form-group">
                <label>Email address</label>
                <input type="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" class="form-control" placeholder="enter your address" required>
            </div>

            <div class="form-group">
                <label>Telephone number</label>
                <input type="text" name="telNo" class="form-control" placeholder="TelNo" required>
            </div>

            <div class="form-group">
                <label>Select your category</label>
                <select name="type" class="form-control" required>
                    <option>busniss owner</option>
                    <option> users  looking for jobs</option>
                </select>
            </div>

            <div class="form-group">
                <label for="inputState">JOB Type</label>
                <select id="inputState" class="form-control" name="job_type">
                        <option value="">Select..</option>
                        <option value="Development">Development</option>
                        <option value="goverment">goverment</option>
                        <option value="Media & News">Media & News</option>
                        <option value="Medical">Medical</option>
                        <option value="Accounting">Accounting</option>
                        <option value="Technology">Technology</option>
                    </select>

            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</body>

</html>
